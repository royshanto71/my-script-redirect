<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to My App</title>

    <meta name="description" content="Redirect to my Google Apps Script web application">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to My App</h1>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="https://script.google.com/macros/s/AKfycbzGElfkicfTIV4nqavic0zJeVA5HBUAzdnVPjvA5AIKwPIk9SGIRovnEe2fpGowW6fV/exec">click here</a>.</p>
    </div>
    <script>
        // You can add any tracking or analytics code here
        window.location.href = "https://script.google.com/macros/s/AKfycbzGElfkicfTIV4nqavic0zJeVA5HBUAzdnVPjvA5AIKwPIk9SGIRovnEe2fpGowW6fV/exec";

</body>
</html>
